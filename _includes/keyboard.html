<h5>Keyboard shortcuts</h5>

<p>
<code>g</code> then <code>h</code>: go home
<br />
<code>g</code> then <code>b</code>: go to blog
<br />
<code>g</code> then <code>r</code>: go to research
<br />
<code>g</code> then <code>m</code>: go to hire me
<br />
<code>j/k</code>: navigate blog posts
<br />
<code>o</code>: open blog post
