# General Jekyll Config
url: http://michaelwiebe.com
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
lsi: false
exclude:
  - LICENSE
  - CNAME
  - README.md
  - TODO.md
  - .gitignore
  - vendor/bundle
  - Gemfile
  - Gemfile.lock
permalink: /blog/:year/:month/:title
plugins:
  - jekyll-seo-tag
